<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Super Mario — Static Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- CSS (we copy web/static/css -> /css in the image) -->
  <link rel="preload" href="/css/site.css" as="style" />
  <link rel="stylesheet" href="/css/site.css" />
</head>
<body>
  <header class="site-header">
    <h1>Super Mario</h1>
    <p>Click a card to play the game, view the leaderboard, or browse images.</p>
  </header>

  <main class="grid">
    <!-- Play card -->
    <a class="card" href="/game/" title="Play the game!">
      <img src="/assets/hero/mario1.jpg" alt="Super Mario standing" />
      <div class="card-title">Play Super Mario</div>
    </a>
    <!-- Gallery card -->
    <a class="card" href="/images/" title="Open the Mario gallery">
      <img src="/assets/hero/mario3.jpg" alt="Gallery" />
      <div class="card-title">Gallery</div>
    </a>
    <a class="card" href="/leaderboard/" title="View leaderboard">
  <img src="/assets/hero/mario2.jpg" alt="Leaderboard" />
  <div class="card-title">Leaderboard</div>
</a>
    <a class="card" href="https://www.nintendo.com/us/store/characters/mushroom-kingdom/"
   title="Nintendo Shop — Mushroom Kingdom"
   target="_blank" rel="noopener noreferrer">
  <img src="/assets/hero/mario3.jpg" alt="Nintendo Shop — Mushroom Kingdom" />
  <div class="card-title">Nintendo Shop →</div>
</a>
  </main>

  <footer class="site-footer">
    <small>Images are placeholders—use your own licensed artwork.</small>
  </footer>
</body>
</html>
