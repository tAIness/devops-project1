server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Health endpoint
    location = /health {
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    # Serve files; 404 if not found
    location / {
        try_files $uri $uri/ =404;
    }

    # Dev: avoid browser caching while you iterate
    location ~* \.(?:html|js|css)$ {
        add_header Cache-Control "no-store" always;
        expires -1;
        try_files $uri =404;
    }

    # Simple listing for the mounted gallery
    location /images/ {
        autoindex on;
        autoindex_localtime on;
        add_header Cache-Control "public, max-age=60";
    }
}
