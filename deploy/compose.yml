services:
  db:
    image: postgres:15
    container_name: supermario-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
    - "${DB_PORT:-5432}:5432"
    volumes:
    - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  service:
    image: ${IMAGE_REPO_APP}:${TAG}
    environment:
      PORT: "8000"
      APP_ENV: "production"
      GUNICORN_WORKERS: "2"
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT}/${DB_NAME}
    ports:
    - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  front:
    image: ${IMAGE_REPO_WEB}:${TAG}
    ports:
    - "80:80"
    volumes:
    - ./content/images:/usr/share/nginx/html/images:rw
    depends_on:
      service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/health >/dev/null"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

volumes:
  db_data:
