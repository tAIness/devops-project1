# applications.yaml
{{- /* ========= In-repo apps ========= */ -}}
{{- range $app := (.Values.apps | default (list)) }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $app.name }}
  namespace: {{ default "argocd" $.Values.global.argoNamespace }}
spec:
  project: {{ default "default" $.Values.project.name }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $app.destinationNamespace }}
  source:
    repoURL: {{ $.Values.global.repoURL }}
    targetRevision: {{ default "main" (default $app.targetRevision $.Values.global.targetRevision) }}
    path: {{ $app.path }}
    helm:
      values: |
{{ toYaml ($app.helm.values | default dict) | nindent 8 }}
{{ toYaml ($app.values       | default dict) | nindent 8 }}
  info:
    - name: Release
      value: {{ default "unknown" $.Values.global.releaseTag | quote }}
    - name: Image
      value: {{ $repo := (dig "image" "repository" "" ($app.helm.values | default dict)) | default (dig "image" "repository" "" ($app.values | default dict)) }}{{ $tag := (dig "image" "tag" "" ($app.helm.values | default dict)) | default (dig "image" "tag" "" ($app.values | default dict)) | default $.Values.global.releaseTag }}{{ if $repo }}{{ printf "%s:%s" $repo $tag | quote }}{{ else }}"unknown"{{ end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      # - Replace=true   # <-- REMOVED to avoid immutable PVC errors
  ignoreDifferences:
    - group: ""
      kind: PersistentVolumeClaim
      name: pg-data
      jsonPointers:
        - /spec/volumeName
        - /spec/storageClassName
        - /spec/dataSource
        - /spec/dataSourceRef
---
{{- end }}

{{- /* ========= External Helm charts ========= */ -}}
{{- range $h := (.Values.helmApps | default (list)) }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $h.name }}
  namespace: {{ default "argocd" $.Values.global.argoNamespace }}
spec:
  project: {{ default "default" $.Values.project.name }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $h.destinationNamespace }}
  source:
    repoURL: {{ $h.source.repoURL }}
    chart: {{ $h.source.chart }}
    targetRevision: {{ $h.source.targetRevision }}
    helm:
      values: |
{{- $hv := (dig "helm" "values" nil $h) -}}
{{- if $hv }}
{{- if kindIs "string" $hv }}
{{ $hv | nindent 8 }}
{{- else }}
{{ toYaml $hv | nindent 8 }}
{{- end }}
{{- end }}
  info:
    - name: Chart
      value: "{{ $h.source.chart }}@{{ $h.source.targetRevision }}"
    - name: Release
      value: {{ default "unknown" $.Values.global.releaseTag | quote }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
---
{{- end }}
