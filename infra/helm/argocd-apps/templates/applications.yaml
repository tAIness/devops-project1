# applications.yaml
{{- /* ========= In-repo apps ========= */ -}}
{{- range $app := (.Values.apps | default (list)) }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $app.name }}
  namespace: {{ default "argocd" $.Values.global.argoNamespace }}
spec:
  project: {{ default "default" $.Values.project.name }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $app.destinationNamespace }}
  source:
    repoURL: {{ $.Values.global.repoURL }}
    targetRevision: {{ default "main" (default $app.targetRevision $.Values.global.targetRevision) }}
    path: {{ $app.path }}
    helm:
      version: {{ default "v3" (dig "helm" "version" "v3" $app) | quote }}
      {{- /* merge app.helm.values (lower priority) + app.values (higher priority) */ -}}
      {{- $hv := (dig "helm" "values" dict $app) | default dict -}}
      {{- $av := ($app.values | default dict) -}}
      {{- $merged := merge (deepCopy $hv) $av -}}
      valuesObject:
        {{- toYaml $merged | nindent 8 }}
  info:
    - name: Release
      value: {{ default "unknown" $.Values.global.releaseTag | quote }}
    - name: Image
      value: {{ $repo := (dig "image" "repository" "" $merged) }}{{ $tag := (dig "image" "tag" "" $merged) | default $.Values.global.releaseTag }}{{ if $repo }}{{ printf "%s:%s" $repo $tag | quote }}{{ else }}"unknown"{{ end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      # - Replace=true   # keep disabled to avoid immutable PVC issues
  ignoreDifferences:
    - group: ""
      kind: PersistentVolumeClaim
      name: pg-data
      jsonPointers:
        - /spec/volumeName
        - /spec/storageClassName
        - /spec/dataSource
        - /spec/dataSourceRef
---
{{- end }}

{{- /* ========= External Helm charts ========= */ -}}
{{- range $h := (.Values.helmApps | default (list)) }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $h.name }}
  namespace: {{ default "argocd" $.Values.global.argoNamespace }}
spec:
  project: {{ default "default" $.Values.project.name }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $h.destinationNamespace }}
  source:
    repoURL: {{ $h.source.repoURL }}
    chart: {{ $h.source.chart }}
    targetRevision: {{ $h.source.targetRevision }}
    helm:
      {{- $hv := (dig "helm" "values" nil $h) -}}
      {{- if $hv }}
        {{- if kindIs "string" $hv }}
      values: |
{{ $hv | nindent 8 }}
        {{- else }}
      valuesObject:
{{ toYaml $hv | nindent 8 }}
        {{- end }}
      {{- end }}
  info:
    - name: Chart
      value: "{{ $h.source.chart }}@{{ $h.source.targetRevision }}"
    - name: Release
      value: {{ default "unknown" $.Values.global.releaseTag | quote }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
---
{{- end }}
