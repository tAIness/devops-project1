{{- if (.Values.secrets.createDbCreds | default false) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.db.secrets.credsName | default "db-secrets" }}
type: Opaque
stringData:
  POSTGRES_DB: {{ .Values.secrets.dbCreds.POSTGRES_DB | default "mario" | quote }}
  POSTGRES_USER: {{ .Values.secrets.dbCreds.POSTGRES_USER | default "mario" | quote }}
  POSTGRES_PASSWORD: {{ .Values.secrets.dbCreds.POSTGRES_PASSWORD | default "mario123" | quote }}
{{- end }}


