# devops-project1/infra/helm/backend/templates/service.yaml
{{- $name := default .Chart.Name .Values.nameOverride -}}
apiVersion: v1
kind: Service
metadata:
  name: app-svc
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.service.port }}   # 8000
      targetPort: {{ .Values.service.port }}
      protocol: TCP

