# devops-project1/infra/helm/backend/templates/hpa.yaml
{{- if eq (default "none" .Values.autoscaling.mode) "hpa" -}}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.fullnameOverride | default "app" }}
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.fullnameOverride | default "app" }}
  minReplicas: {{ .Values.autoscaling.hpa.minReplicas | default 1 }}
  maxReplicas: {{ .Values.autoscaling.hpa.maxReplicas | default 3 }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.hpa.targetCPUUtilizationPercentage | default 80 }}
{{- end }}
