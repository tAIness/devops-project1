apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  namespace: mario-backend
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
    - host: api.mario.local
      http:
        paths:
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: app-svc
                port:
                  number: 8000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: app-svc
                port:
                  number: 8000
