apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd-apps
spec:
  project: default
  source:
    repoURL: https://github.com/tAIness/devops-project1.git
    targetRevision: HEAD
    path: infra/helm/monitoring
    helm:
      values: |
        # inline overrides if you want, or use a values file
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
